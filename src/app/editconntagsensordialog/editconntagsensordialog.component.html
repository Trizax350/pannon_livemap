<h1 mat-dialog-title>Adatok mentése</h1>
<div mat-dialog-content>
    <form [formGroup]="connTagSensorForm">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Tag ID</mat-label>
            <mat-select formControlName="Tag_ID">
                <mat-option *ngFor="let Tag of TagList" [value]="Tag.Tag_ID">
                    {{Tag.Tag_ID}} - {{Tag.Name}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Sensor</mat-label>
            <input matInput formControlName="Sensor" type="text">
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Mégse</button>
    <button mat-raised-button color="primary" (click)="addConnTagSensorItem()">{{actionBtn}}</button>
</div>
