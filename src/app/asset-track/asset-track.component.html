<div class="container" style="margin-top: 15px;">
    <br><br><h1 style="font-size: 300%; display: inline;">Asset Track</h1>
    <mat-form-field appearance="standard">
      <mat-label>Szűrés</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Feltétel" #input>
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td width="5%" name="data_td" mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
      <ng-container matColumnDef="asset">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Asset </th>
        <td width="5%" name="data_td" mat-cell *matCellDef="let row"> {{row.asset}} </td>
      </ng-container>
      <ng-container matColumnDef="tag_id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> TagID </th>
        <td width="5%" name="data_td" mat-cell *matCellDef="let row"> {{row.tag_id}} </td>
      </ng-container>
      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Zone </th>
        <td width="5%" name="data_td" mat-cell *matCellDef="let row"> {{row.zone}} </td>
      </ng-container>
      <ng-container matColumnDef="entered_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entered at</th>
        <td width="5%" name="data_td" mat-cell *matCellDef="let row"> {{row.entered_at | date: 'yyyy/MM/dd HH:mm:ss'}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Nem található a szűréshez megfelelő adat "{{input.value}}"</td>
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of assets" style="border: 1px solid black; margin-top: 5px;"></mat-paginator>
  </div>
